<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Manager</title>
<link rel="stylesheet" href="/index.2cdaf7bc.css">
</head>
<body>
<div class="container">
<h1>Course Management</h1>
<div class="form-container">
    <h2>Add New Course</h2>
    <form id="course-form">
    <label for="code">Course Code:</label>
    <input type="text" id="code" required="">

    <label for="name">Course Name:</label>
    <input type="text" id="name" required="">

    <label for="progression">Progression (A, B, C):</label>
    <select id="progression" required="">
        <option value="">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <label for="syllabus">Syllabus URL:</label>
    <input type="url" id="syllabus" required="">

    <button type="submit">Add Course</button>
    </form>
</div>
<div class="course-list-container">
    <h2>Course List</h2>
    <ul id="course-list"></ul>
</div>
</div>

<script src="/index.44983732.js"></script>
<script src="/typescript-task1.59712999.js"></script></body>
</html>
